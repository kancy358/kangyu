<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 异步编程练习</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-family: Arial, sans-serif;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #3055cf;
        }
        th {
            background-color: #82c284;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:nth-child(even) {
            background-color: #d21212;
        }
        tr:hover {
            background-color: #0fa6ec;
        }
        #demo {
            max-height: 500px;
            overflow-y: auto;
            margin: 20px;
        }
            .time-container {
                margin: 30px auto;
                max-width: 600px;
                text-align: center;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .source {
                margin-top: 10px;
                color: #bca7a7;
                font-size: 14px;
                width: 100%;
            }
    </style>
</head>
<body>    
    <div id="demo">
    </div>
    <script>
        async function getSomething(){
          await new Promise(resolve => setTimeout(function(){
              console.log('333333')
              resolve();
          },2000))
        }
        console.log('22222222')
        getSomething()
        console.log('1111111111') 
      </script>
     <script>
        async function getAllPushDates(owner, repo) {
            const url = `https://api.github.com/repos/${owner}/${repo}/commits`;
            try {
                const response = await fetch(url);
                if(!response.ok) {
                    throw new Error('网络响应失败');
                }
                const commits = await response.json();
                // 提取提交信息和时间
                const commitData = commits.map(commit => ({
                    date: commit.commit.committer.date,
                    message: commit.commit.message,
                    author: commit.commit.author.name
                }));
                return commitData;
            } catch(error) {
                console.error('获取推送日期失败：', error);
                return null;
            }
        }
            getAllPushDates("kancy358", "kangyu").then(data => {
                if(data) {
                    console.log('所有推送信息：', data);
                    
                    const sortedData = [...data].sort((a, b) => {
                        return new Date(a.date) - new Date(b.date);
                    });
        
                    let tableHTML = `
                        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">
                            github仓库提交作业清单
                        </h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>提交时间</th>
                                    <th>提交者</th>
                                    <th>提交信息</th>
                                    <th style="text-align: center;">是否完成每周作业</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    sortedData.forEach((item, index) => {
                        // 使用中文数字匹配
                        const hasWeeklyHomework = /^第[一二三四五六七八九十]+周作业$/.test(item.message.trim());
                        tableHTML += `
                            <tr>
                                <td>${index + 1}</td>
                                <td>${new Date(item.date).toLocaleString()}</td>
                                <td>${item.author}</td>
                                <td style="max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">${item.message}</td>
                                <td style="text-align: center;">${hasWeeklyHomework ? '✔' : '×'}</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += `
                            </tbody>
                        </table>
                    `;
                    
                    document.getElementById('demo').innerHTML = tableHTML;
                    
                    
                }
            });
        </script>
            </script>
        </script>
    </script>
</html>
